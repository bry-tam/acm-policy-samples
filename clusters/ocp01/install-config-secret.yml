apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: install-config-secret
spec:
  remediationAction: inform
  severity: low
  object-templates-raw: |
    {{- $vc := (lookup "v1" "Secret" "cluster-provider-infr" "vsphere-creds") }}
    {{- $installConfig := `
    apiVersion: v1
    baseDomain: '%[1]s'
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform:
        vsphere:
          coresPerSocket: 2
          cpus: 4
          memoryMB: 16384
          osDisk:
            diskSizeGB: 120
      replicas: 3
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform:
        vsphere:
          coresPerSocket: 2
          cpus: 4
          memoryMB: 16384
          osDisk:
            diskSizeGB: 120
      replicas: 3
    metadata:
      name: ocp01
    networking:
      clusterNetwork:
      - cidr: 10.131.0.0/16
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.1.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.31.0.0/16
    platform:
      vsphere:
        apiVIP: 1.1.1.1
        cluster: '%[2]s'
        datacenter: '%[3]s'
        defaultDatastore: '%[4]s' 
        folder: '%[5]s'
        ingressVIP: 1.1.1.2
        network: xxx
        password: '%[6]s'
        resourcePool: '%[7]s'
        username: '%[8]s'
        vCenter: '%[9]s'
    pullSecret: "" # skip, hive will inject based on it's secrets
    sshKey: '%[10]s'
    ` }}
    
    - complianceType: mustnothave
      objectDefinition:
        apiVersion: v1
        kind: Secret
        metadata:
          name: install-config
          namespace: cluster-name
        data:
          install-config.yaml: {{ (printf $installConfig ($vc.baseDomain|base64decode)
                                                         ($vc.cluster|base64decode)
                                                         ($vc.datacenter|base64decode)
                                                         ($vc.defaultDatastore|base64decode)
                                                         ($vc.vsphereFolder|base64decode)
                                                         ($vc.password|base64decode)
                                                         ($vc.vSphereResourcePool|base64decode)
                                                         ($vc.username|base64decode)
                                                         ($vc.vCenter|base64decode)
                                                         ($vc.ssh-publickey)
                                  ) | base64encode }}