apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: cluster-cleaner-groups
spec:
  remediationAction: inform
  severity: low
  object-templates-raw: |
    - complianceType: mustnothave
      objectDefinition:
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: fake-policy-holder
          namespace: default
        data:
          fake: holder so policy is not generated empty
        
    {{- range $grp := (lookup "user.openshift.io/v1" "Group" "" "").items }}
      {{- $ignoreUsers := "" }}
      {{- $hasUserRemoved := false }}
      {{- if eq (len $grp.users) 0 }}
    - complianceType: mustnothave
      objectDefinition:
        kind: Group
        apiVersion: user.openshift.io/v1
        metadata:
          name: {{ $grp.metadata.name }}
      {{- else }}
        {{- range $i, $usr := $grp.users }}
          {{- $user := false }}
          {{- $user = (lookup "user.openshift.io/v1" "User" "" $usr) }}
          {{- if not $user }}
            {{- $hasUserRemoved = true }}
            {{- if eq (len $grp.users) 1 }}
    - complianceType: mustnothave
      objectDefinition:
        kind: Group
        apiVersion: user.openshift.io/v1
        metadata:
          name: {{ $grp.metadata.name }}
            {{- end }}
          {{- else }}
            {{- $tUsr := `
        - %s` }}
            {{- $ignoreUsers = (cat $ignoreUsers (printf $tUsr $usr)) }}
          {{- end }}
          {{- if and ($hasUserRemoved) ($ignoreUsers) }}
    - complianceType: mustonlyhave
      objectDefinition:
        kind: Group
        apiVersion: user.openshift.io/v1
        metadata:
          name: {{ $grp.metadata.name }}
        users: {{ $ignoreUsers }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
      
