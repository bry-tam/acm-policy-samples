  #       - openshift-pipelines
  #     exclude: 
  #       - kube-*
  #       - default
  #   manifests:
  #     - path: tekton/health/
  #       complianceType: musthave

policySets:
  - name: tekton-operators
    placement:
      placementRuleName: "hub-only"

