---
object-templates-raw: |
  {{- $certSecret := (lookup "v1" "Secret" "openshift-ingress" "router-certs-default") }}
  {{- if $certSecret }}
  - complianceType: musthave
    objectDefinition:
      kind: Secret
      apiVersion: v1
      metadata:
        name: router-certs-default
        namespace: openshift-ingress
        labels:
          certificate_name: openshift-ingress
  {{- end }}
