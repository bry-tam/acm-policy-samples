---
object-templates-raw: |
  {{- $certSecret := (lookup "v1" "Secret" "openshift-ingress-operator" "router-ca") }}
  {{- if $certSecret }}
  - complianceType: musthave
    objectDefinition:
      kind: Secret
      apiVersion: v1
      metadata:
        name: router-ca
        namespace: openshift-ingress-operator
        labels:
          certificate_name: openshift-ingress
  {{- end }}
