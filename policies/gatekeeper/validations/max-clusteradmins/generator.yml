---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gk-policy-generator-maxclusteradmins
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  informGatekeeperPolicies: false
  policySets:
    - gp-valid-max-clusteradmins
placementBindingDefaults:
  name: "gp-valid-max-clusteradmins-binding"

policies:
  - name: gp-valid-max-clusteradmins
    remediationAction: enforce
    dependencies:
      - name: "gatekeeper-instance"
        compliance: "Compliant"
    manifests:
      - path: max-clusteradmins/constrainttemplate.yml
      - path: max-clusteradmins/maxclusteradmins.yml
        # extraDependencies: 
        #   - name: maxclusteradmins
        #     apiVersion: templates.gatekeeper.sh/v1beta1
        #     kind: ConstraintTemplate
        #     compliance: "Compliant"

policySets:
  - name: gp-valid-max-clusteradmins
    placement:
      placementName: "env-bound-placement"

