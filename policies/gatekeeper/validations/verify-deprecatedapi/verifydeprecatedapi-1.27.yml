---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: verifydeprecatedapi-1.27
spec:
  remediationAction: inform
  severity: high
  object-templates-raw: |
    {{- if ge ((semverCompare "^1.27" (fromClusterClaim "kubeversion.open-cluster-management.io")) 0) }}
    - complianceType: musthave
      objectDefinition:
        apiVersion: constraints.gatekeeper.sh/v1beta1
        kind: VerifyDeprecatedAPI
        metadata:
          name: verify-1.27
        spec:
          match:
            kinds:
              - apiGroups: ["storage.k8s.io"]
                kinds: ["CSIStorageCapacity"]
          parameters:
            kvs: 
              - deprecatedAPI: "storage.k8s.io/v1beta1"
                kinds: ["CSIStorageCapacity"]
                targetAPI: "storage.k8s.io/v1"
            k8sVersion: 1.27
    {{- end }}