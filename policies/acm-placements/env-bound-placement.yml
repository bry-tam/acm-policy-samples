---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: env-bound-placement
spec:
  clusterSets:
    - TOBESET
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: vendor
              operator: In
              values:
                - OpenShift
