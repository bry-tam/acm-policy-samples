---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator-observe
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - acm-observability

placementBindingDefaults:
  name: "acm-observe-binding"

policies:
  - name: acm-observe
    remediationAction: enforce
    manifests:
      - path: namespace.yml
        name: acm-observ-namespace

      - path: console.yml
        name: acm-observ-consolelink

      - path: pull-secret.yml
        name: acm-observ-pull-secret

      - path: objectbucketclaim.yml
        name: acm-observ-obc
        extraDependencies:
          - name: odf-operator-status
            kind: Policy
            compliance: "Compliant"

      - path: noobaa-cert-secret.yml
        name: acm-observ-noobaa-cert
        extraDependencies:
          - name: odf-operator-status
            kind: Policy
            compliance: "Compliant"

      - path: thanos-secret.yml
        name: thanos-secret
        extraDependencies:
          - name: acm-observ-obc
            kind: ConfigurationPolicy
            compliance: "Compliant"

      - path: observability.yml
        name: acm-observ-multiclusterobservability
        extraDependencies:
          - name: thanos-secret
            kind: ConfigurationPolicy
            compliance: "Compliant"

      - path: uiplugin.yml
        name: acm-alert-ui
        extraDependencies:
          - name: acm-observ-multiclusterobservability
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: acm-observe-status
    remediationAction: inform
    dependencies:
      - name: "acm-observe"
        compliance: "Compliant"
    manifests:
      - path: health/acm-observability-status.yml
        name: acm-observabiltiy-status

policySets:
  - name: acm-observability
    placement:
      placementName: "ft-acm-observability--enabled"
