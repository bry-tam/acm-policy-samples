---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator-observability
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - acm-observability
placementBindingDefaults:
  name: "acm-observability-binding"

policies:
  - name: acm-observabiltiy
    remediationAction: enforce
    manifests:
      - path: namespace.yml
      - path: console.yml
      - path: pull-secret.yml
      - path: objectbucketclaim.yml
        extraDependencies: 
          - name: odf-operator-status
            kind: Policy
            compliance: "Compliant"
      - path: thanos-secret.yml
        extraDependencies: 
          - name: acm-observabiltiy4
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: observability.yml
        extraDependencies: 
          - name: acm-observabiltiy5
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: acm-observabiltiy-status
    remediationAction: inform
    dependencies:
      - name: "acm-observabiltiy"
        compliance: "Compliant"
    manifests:
      - path: health/acm-observabiltiy-status.yml

policySets:
  - name: acm-observability
    placement:
      placementName: "ft-acm-observabiltiy--enabled"

