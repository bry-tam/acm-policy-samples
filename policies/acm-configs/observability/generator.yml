---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator-observe
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - acm-observibility
placementBindingDefaults:
  name: "acm-observe-binding"

policies:
  - name: acm-observe
    remediationAction: enforce
    manifests:
      - path: namespace.yml
      - path: console.yml
      - path: pull-secret.yml
      - path: objectbucketclaim.yml
      - path: thanos-secret.yml
        extraDependencies: 
          - name: acm-observe4
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: observe.yml
        extraDependencies: 
          - name: acm-observe5
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: acm-observe-status
    remediationAction: inform
    dependencies:
      - name: "acm-observe"
        compliance: "Compliant"
    manifests:
      - path: health/acm-observe-status.yml

policySets:
  - name: acm-observibility
    placement:
      placementName: "ft-acm-observe--enabled"

