---
apiVersion: observability.open-cluster-management.io/v1beta2
kind: MultiClusterObservability
metadata:
  name: observability
spec:
  capabilities:
    platform:
      analytics:
        incidentDetection:
          enabled: true
  observabilityAddonSpec:
    enableMetrics: true
    interval: 300

  storageConfig:
    metricObjectStorage:
      name: thanos-object-storage
      key: thanos.yaml
      tlsSecretName: noobaa-cert
      tlsSecretMountPath: /etc/minio/certs
