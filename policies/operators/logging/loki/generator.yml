---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator-loki
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - loki-logging-operator
placementBindingDefaults:
  name: "loki-binding"

policies:
  - name: loki-operator
    remediationAction: enforce
    manifests:
      - path: namespace.yml
      - path: operatorgroup.yml
        extraDependencies:
          - name: loki-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: subscription.yml
        extraDependencies:
          - name: loki-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: health/operator-status.yml
        remediationAction: InformOnly
        extraDependencies:
          - name: loki-operator3
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: loki-configure
    remediationAction: enforce
    dependencies:
      - name: "loki-operator"
        compliance: "Compliant"
    manifests:
      - path: objectbucketclaim.yml
        extraDependencies: 
          - name: odf-operator-status
            kind: Policy
            compliance: "Compliant"
      - path: ../openshift-logging-ns.yml
      - path: loki-secret.yml
        extraDependencies: 
          - name: loki-configure
            kind: ConfigurationPolicy
            compliance: "Compliant"
          - name: loki-configure2
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: lokistack.yml
        extraDependencies: 
          - name: loki-secret
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: loki-operator-status
    remediationAction: InformOnly
    dependencies:
      - name: "loki-configure"
        compliance: "Compliant"
    manifests:
      - path: health/loki-status.yml

policySets:
  - name: loki-logging-operator
    placement:
      placementName: "ft-logging--loki"

