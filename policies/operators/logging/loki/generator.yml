---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - loki-operator
placementBindingDefaults:
  name: "loki-binding"

policies:
  - name: loki-operator
    remediationAction: enforce
    manifests:
      - path: namespace.yml
      - path: operatorgroup.yml
      - path: subscription.yml
      - path: approve-installplan.yml
        # extraDependencies: 
        #   - name: loki-operator3
        #     kind: ConfigurationPolicy
        #     compliance: "Compliant"
      - path: health/operator-status.yml
        remediationAction: inform

  # - name: loki-configure
  #   remediationAction: enforce
  #   dependencies:
  #     - name: "loki-operator"
  #       compliance: "Compliant"
  #   manifests:
  #     - path: tektonconfig.yml

  - name: loki-operator-status
    remediationAction: inform
    dependencies:
      - name: "loki-configure"
        compliance: "Compliant"
    manifests:
      - path: health/loki-status.yml

policySets:
  - name: loki-operator
    placement:
      placementName: "ft-logging--loki"

