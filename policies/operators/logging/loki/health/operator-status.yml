---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: loki-operator-status
spec:
  remediationAction: inform
  severity: high
  object-templates-raw: |
    ## Get the subscription we are checking health for
    {{- $sub := (lookup "operators.coreos.com/v1alpha1" "Subscription" "openshift-operators-redhat" "loki-operator") }}

    ## Ensure the Subscription is at latest known release status
    - complianceType: musthave
      objectDefinition:
        apiVersion: operators.coreos.com/v1alpha1
        kind: Subscription
        metadata:
          namespace: openshift-operators-redhat
          labels:
            acm-policy: loki-operator
        status:
          state: AtLatestKnown

    ## Ensure the operator deployment exists and has reached full pod health
    {{- $opDepList := list "loki-operator" }}

    {{- range $depName := $opDepList }}
      {{- $dep := (lookup "apps/v1" "Deployment" $sub.metadata.namespace $depName) }}
    - complianceType: musthave
      objectDefinition:
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          namespace: openshift-operators-redhat
      {{- if not $dep }}
          name: {{ $depName }}
      {{- else }}
          labels:
            olm.owner: '{{ $sub.status.currentCSV }}'
        spec:
          selector:
            matchLabels:
        {{- range $k, $v := $dep.spec.selector.matchLabels }}
              {{ $k }}: {{ (empty $v) | ternary "''" $v }}
        {{- end }}
        status:
          replicas: {{ $dep.spec.replicas }}
          updatedReplicas: {{ $dep.spec.replicas }}
          readyReplicas: {{ $dep.spec.replicas }}
          availableReplicas: {{ $dep.spec.replicas }}
          conditions:
            - type: Available
              status: 'True'
      {{- end }}
    {{- end }}