---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator-talm
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - talm-operator
placementBindingDefaults:
  name: "talm-binding"

policies:
  - name: talm-operator
    remediationAction: enforce
    manifests:
      - path: talm/subscription.yml
      - path: talm/health/operator-status.yml
        remediationAction: inform
      - path: talm/health/operator-unavailable.yml
        remediationAction: inform
        complianceType: mustnothave
      - path: talm/health/operator-pod-status-phases.yml
        remediationAction: inform
        complianceType: mustnothave
      - path: talm/health/operator-pod-status-conditions.yml
        remediationAction: inform
        complianceType: mustnothave

