---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-kikali
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - kiali-operator

  categories:
    - "CM Configuration Management"
  controls:
    - "CM-2 Baseline Configuration"
  standards:
    - "NIST SP 800-53"

  policyLabels:
    policy_gen.name: kiali-operator

  severity: medium

placementBindingDefaults:
  name: "kiali-binding"

policies:
  - name: kiali-operator
    description: "Installs Kiali Operator"
    remediationAction: enforce
    manifests:
      - path: namespace.yml
        name: kiali-namespace

      - path: operatorpolicy.yml

policySets:
  - name: kiali-operator
    placement:
      placementName: "ft-kiali--enabled"
