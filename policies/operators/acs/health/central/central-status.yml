---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: acs-operator-status
spec:
  remediationAction: inform
  severity: high
  object-templates-raw: |
    {{- /* ## Ensure the central deployments exists and has reached full pod health */ -}}
    {{- $opDepList := list "central" "scanner-db" "scanner" }}

    {{- range $depName := $opDepList }}
      {{- $dep := (lookup "apps/v1" "Deployment" "stackrox" $depName) }}
    - complianceType: musthave
      objectDefinition:
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          namespace: stackrox
      {{- if not $dep }}
          name: {{ $depName }}
      {{- else }}
          labels:
            olm.owner: '{{ $sub.status.currentCSV }}'
        status:
          replicas: {{ $dep.spec.replicas }}
          updatedReplicas: {{ $dep.spec.replicas }}
          readyReplicas: {{ $dep.spec.replicas }}
          availableReplicas: {{ $dep.spec.replicas }}
          conditions:
            - type: Available
              status: 'True'
      {{- end }}
    {{- end }}