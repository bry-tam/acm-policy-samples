---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-developer-hub
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - developer-hub-operator

  categories:
    - "CM Configuration Management"
  controls:
    - "CM-2 Baseline Configuration"
  standards:
    - "NIST SP 800-53"

  policyLabels:
    policy_gen.name: dev-hub-operator

  severity: medium

placementBindingDefaults:
  name: "developer-hub-binding"

policies:
  - name: developer-hub-operator
    description: "Installs Developer Hub Operator"
    manifests:
      - path: operatorpolicy.yml

  - name: developer-hub-acm-msa
    description: "Creates ManagedServiceAccount for configuring managed clusters in DevHub"
    policySets:
      - developer-hub-acm
    dependencies:
      - name: enable-managed-serviceaccount
        compliance: Compliant
    manifests:
      - path: acm/rhdh-managedservice-account.yml
        name: rhdh-msa

  - name: developer-hub-configure
    description: "Configures developer hub instance"
    remediationAction: enforce
    hubTemplateOptions:
      serviceAccountName: rhdh-hub-serviceaccount
    dependencies:
      - name: "developer-hub-operator"
        compliance: "Compliant"
    manifests:
      - path: namespace.yml
        name: devhub-namespace

      - path: backstage.yml
        name: backstage

      - path: secrets-rhdh.yml
        name: backstage-secrets

      - path: app-config-rhdh.yml
        name: backstage-config
        extraDependencies:
          - name: backstage
            kind: ConfigurationPolicy
            compliance: "Compliant"

      - path: dynamic-plugins-rhdh.yml
        name: dynamic-plugins
        extraDependencies:
          - name: backstage
            kind: ConfigurationPolicy
            compliance: "Compliant"


  # - name: developer-hub-status
  #   remediationAction: InformOnly
  #   dependencies:
  #     - name: "developer-hub-configure"
  #       compliance: "Compliant"
  #   manifests:
  #     - path: health/developer-hub-status.yml

policySets:
  - name: developer-hub-operator
    placement:
      placementName: "ft-developer-hub--enabled"

  - name: developer-hub-acm
    placement:
      placementName: "ft-acm-hub--active"
