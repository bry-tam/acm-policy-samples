---
object-templates-raw: |
  - complianceType: musthave
    objectDefinition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: secrets-rhdh
        namespace: developer-hub
      type: Opaque
      data:
        BACKEND_SECRET: cmVkaGF0ZGV2
  {{hub- range $mc := (lookup "cluster.open-cluster-management.io/v1" "ManagedCluster" "" "").items hub}}

        {{hub printf "K8S_%s_TOKEN" ($mc.metadata.name | upper) hub}}: {{hub (lookup "v1" "Secret" $mc.metadata.name $mc.status.tokenSecretRef.name).data.token hub}}

  {{hub end hub}}