---
apiVersion: loki.grafana.com/v1
kind: LokiStack
metadata:
  name: logging-loki
  namespace: openshift-logging
spec:
  limits:
    global:
      ingestion:
        ingestionBurstSize: 40
        ingestionRate: 75
      retention:
        days: 2
        streams:
        - days: 2
          priority: 1
          selector: '{kubernetes_namespace_name=~"test.+"}'
        - days: 1
          priority: 1
          selector: '{log_type="infrastructure"}'
    tenants:
      application:
        retention:
          days: 1
          streams:
            - days: 2
              selector: '{kubernetes_namespace_name=~"test.+"}'
      infrastructure:
        retention:
          days: 1
          streams:
            - days: 1
              selector: '{kubernetes_namespace_name=~"openshift-cluster.+"}'
      audit:
        retention:
          days: 1
  managementState: Managed
  size: 1x.extra-small
  storage:
    schemas:
    - version: v12
      effectiveDate: '2022-06-01'
    - version: v13
      effectiveDate: '2024-05-30'
    secret:
      name: logging-loki-odf
      type: s3
    tls:
      caName: noobaa-s3-serving-cert
      caKey: ca.crt
  storageClassName: gp3-csi
  tenants:
    mode: openshift-logging

  template:
    compactor:
      nodeSelector:
        node-role.kubernetes.io/{{ hasNodesWithExactRoles "infra" | ternary "infra" "worker" }}: ""
      tolerations:
      - operator: Exists
        key: node-role.kubernetes.io/infra
    distributor:
      nodeSelector:
        node-role.kubernetes.io/{{ hasNodesWithExactRoles "infra" | ternary "infra" "worker" }}: ""
      tolerations:
      - operator: Exists
        key: node-role.kubernetes.io/infra
    gateway:
      nodeSelector:
        node-role.kubernetes.io/{{ hasNodesWithExactRoles "infra" | ternary "infra" "worker" }}: ""
      tolerations:
      - operator: Exists
        key: node-role.kubernetes.io/infra
    indexGateway:
      nodeSelector:
        node-role.kubernetes.io/{{ hasNodesWithExactRoles "infra" | ternary "infra" "worker" }}: ""
      tolerations:
      - operator: Exists
        key: node-role.kubernetes.io/infra
    ingester:
      nodeSelector:
        node-role.kubernetes.io/{{ hasNodesWithExactRoles "infra" | ternary "infra" "worker" }}: ""
      tolerations:
      - operator: Exists
        key: node-role.kubernetes.io/infra
    querier:
      nodeSelector:
        node-role.kubernetes.io/{{ hasNodesWithExactRoles "infra" | ternary "infra" "worker" }}: ""
      tolerations:
      - operator: Exists
        key: node-role.kubernetes.io/infra
    queryFrontend:
      nodeSelector:
        node-role.kubernetes.io/{{ hasNodesWithExactRoles "infra" | ternary "infra" "worker" }}: ""
      tolerations:
      - operator: Exists
        key: node-role.kubernetes.io/infra
    ruler:
      nodeSelector:
        node-role.kubernetes.io/{{ hasNodesWithExactRoles "infra" | ternary "infra" "worker" }}: ""
      tolerations:
      - operator: Exists
        key: node-role.kubernetes.io/infra
