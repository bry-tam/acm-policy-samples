---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: clusterlogging
spec:
  remediationAction: enforce
  severity: high
  object-templates-raw: |
    - complianceType: mustonlyhave
      objectDefinition:
        apiVersion: "observability.openshift.io/v1"
        kind: ClusterLogForwarder
        metadata:
          annotations:
            observability.openshift.io/tech-preview-otlp-output: enabled
          name: collector
          namespace: openshift-logging
        spec:
          serviceAccount:
            name: collector
          managementState: Managed
          collector:
            tolerations:
              - operator: Exists

          inputs:
            - name: infrastructure
              type: infrastructure
              infrastructure:
                sources: 
                  - node
                  - container
            - name: audit
              type: audit
              audit:
                sources: 
                  - kubeAPI
                  - openshiftAPI
                  - ovn
                  - auditd

          outputs:
          - name: default-lokistack
            type: lokiStack
            lokiStack:
              dataModel: Otel
              target:
                name: logging-loki
                namespace: openshift-logging
              authentication:
                token:
                  from: serviceAccount
            tls:
              ca:
                key: service-ca.crt
                configMapName: openshift-service-ca.crt

          pipelines:
          - name: default-logstore
            outputRefs:
            - default-lokistack
            inputRefs:
            - application
            - infrastructure
            - audit
            filterRefs: 
              - kubeapi-filter

          filters:
            - name: kubeapi-filter
              type: kubeAPIAudit
              kubeAPIAudit:
                # Don't generate audit events for all requests in RequestReceived stage.
                omitStages:
                  - "RequestReceived"
