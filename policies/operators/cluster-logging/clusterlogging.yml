---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: clusterlogging
spec:
  remediationAction: enforce
  severity: high
  object-templates-raw: |
    - complianceType: mustnothave
      objectDefinition:
        apiVersion: logging.openshift.io/v1
        kind: ClusterLogging
        metadata:
          name: instance
          namespace: openshift-logging
        spec:
          managementState: "Managed"
          collection:
            type: "vector"
            tolerations:
            - operator: Exists

          logStore:
            type: lokistack
            lokistack:
              name: logging-loki
          visualization:
            type: ocp-console

    - complianceType: musthave
      objectDefinition:
        apiVersion: "observability.openshift.io/v1"
        kind: ClusterLogForwarder
        metadata:
          name: collector
          namespace: openshift-logging
        spec:
          serviceAccount:
            name: collector
          managementState: Managed

          outputs:
          - name: default-lokistack
            type: lokiStack
            lokiStack:
              target:
                name: lokistack-dev
                namespace: openshift-logging
              authentication:
                token:
                  from: serviceAccount
            tls:
              ca:
                key: service-ca.crt
                configMapName: openshift-service-ca.crt
          pipelines:
          - name: default-logstore
            outputRefs:
            - default-lokistack
            inputRefs:
            - application
            - infrastructure
            - audit