---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: cluster-logging-status
spec:
  remediationAction: inform
  severity: high
  object-templates-raw: |
    {{/* ##  Create a list of all expected deployments in openshift-logging for loki ## */}}
    {{- $depList := list "logging-view-plugin" }}

    ## Create a CompilianceType objectDefinition for each deployment
    {{- range $depName := $depList }}
      {{- $dep := (lookup "apps/v1" "Deployment" "openshift-logging" $depName) }}
    - complianceType: musthave
      objectDefinition:
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          namespace: openshift-logging
          name: {{ $depName }}
          labels:
        {{- range $k, $v := $dep.metadata.labels }}
            {{ $k }}: {{ (empty $v) | ternary "''" $v }}
        {{- end }}
        spec:
          selector:
            matchLabels:
            {{- range $k, $v := $dep.spec.selector.matchLabels }}
              {{ $k }}: {{ (empty $v) | ternary "''" $v }}
            {{- end }}
        status:
          replicas: '{{ $dep.spec.replicas | default 1 | toInt }}'
          updatedReplicas: '{{ $dep.spec.replicas | default 1 | toInt }}'
          readyReplicas: '{{ $dep.spec.replicas | default 1 | toInt }}'
          availableReplicas: '{{ $dep.spec.replicas | default 1 | toInt }}'
          conditions:
            - type: Available
              status: 'True'
    {{- end }}

    {{/* ##  Ensure the collector is deployed to all nodes ## */}}
    {{- $nodeCount := (len (lookup "v1" "Node" "" "").items) }}
    - complianceType: musthave
      objectDefinition:
        kind: DaemonSet
        apiVersion: apps/v1
        metadata:
          name: collector
          namespace: openshift-logging
        status:
          currentNumberScheduled: {{ $nodeCount }}
          numberMisscheduled: 0
          desiredNumberScheduled: {{ $nodeCount }}
          numberReady: {{ $nodeCount }}
          updatedNumberScheduled: {{ $nodeCount }}
          numberAvailable: {{ $nodeCount }}


    {{- $clf := (lookup "observability.openshift.io/v1" "ClusterLogForwarder" "openshift-logging" "collector") }}
    - complianceType: musthave
      objectDefinition:
        apiVersion: observability.openshift.io/v1
        kind: ClusterLogForwarder
        metadata:
          name: collector
          namespace: openshift-logging
        status:
          conditions:
          - reason: ClusterRolesExist
            status: "True"
            type: observability.openshift.io/Authorized
          - reason: ValidationSuccess
            status: "True"
            type: observability.openshift.io/Valid
          - reason: ReconciliationComplete
            status: "True"
            type: Ready
          filterConditions:
          - reason: ValidationSuccess
            status: "True"
            type: observability.openshift.io/ValidFilter-detectexception
          - reason: ValidationSuccess
            status: "True"
            type: observability.openshift.io/ValidFilter-parse-json
          inputConditions:
          {{- range $ic := $clf.spec.inputs }}
          - reason: ValidationSuccess
            status: "True"
            type: observability.openshift.io/ValidInput-{{ $ic.name }}
          {{- end }}
          outputConditions:
          - reason: ValidationSuccess
            status: "True"
            type: observability.openshift.io/ValidOutput-default-lokistack-application
          - reason: ValidationSuccess
            status: "True"
            type: observability.openshift.io/ValidOutput-default-lokistack-infrastructure
          pipelineConditions:
          - reason: ValidationSuccess
            status: "True"
            type: observability.openshift.io/ValidPipeline-default-logstore



