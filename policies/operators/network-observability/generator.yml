---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator-netobserv
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - network-observability-operator

  categories:
    - "CM Configuration Management"
  controls:
    - "CM-2 Baseline Configuration"
  standards:
    - "NIST SP 800-53"

  policyLabels:
    policy_gen.name: netobserv-operator

  severity: medium

placementBindingDefaults:
  name: "netobserv-binding"

policies:
  - name: network-observability-operator
    description: "Install Network Observability Operator"
    manifests:
      - path: namespace.yml
        name: netobserv-namespace

      - path: operatorpolicy.yml

  - name: network-observability-configure
    description: "Configured loki storage, Lokistack and flowcollector"
    dependencies:
      - name: network-observability-operator
        compliance: "Compliant"
      - name: loki-operator
        compliance: "Compliant"
    manifests:
      - path: loki/noobaa-s3-serving-cert.yml
        name: loki-s3-cert

      - path: loki/objectbucketclaim.yml
        name: loki-objectbucketclaim

      - path: loki/loki-secret.yml
        name: netobserv-loki-secret
        extraDependencies:
          - name: loki-s3-cert
            kind: ConfigurationPolicy
            compliance: "Compliant"

      - path: loki/lokistack.yml
        name: lokistack-netobserv
        extraDependencies:
          - name: netobserv-loki-secret
            kind: ConfigurationPolicy
            compliance: "Compliant"

      - path: loki/health/loki-status.yml
        name: loki-netobserv-status
        remediationAction: InformOnly
        extraDependencies:
          - name: lokistack-netobserv
            kind: ConfigurationPolicy
            compliance: "Compliant"

      - path: flowcollector.yml
        name: flowcollector
        extraDependencies:
          - name: loki-netobserv-status
            kind: ConfigurationPolicy
            compliance: "Compliant"

      - path: console.yml
        name: netobserv-console-plugin

  - name: network-observability-status
    description: "Monitor NetObserv operator health"
    remediationAction: InformOnly
    dependencies:
      - name: "network-observability-configure"
        compliance: "Compliant"
    manifests:
      - path: health/network-observability-status.yml
        name: network-observability-status

policySets:
  - name: network-observability-operator
    placement:
      placementName: "ft-netobserv--enabled"
