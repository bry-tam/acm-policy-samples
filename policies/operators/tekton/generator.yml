---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - tekton-operators
placementBindingDefaults:
  name: "tekton-binding"

policies:
  - name: tekton-operator
    remediationAction: enforce
    manifests:
      - path: tekton/subscription.yml
      - path: tekton/health/operator-status.yml
        remediationAction: inform

  - name: tekton-rh-auth
    remediationAction: enforce
    namespaceSelector:
      matchLabels:
        tekton.rh-reg-auth: true
    dependencies:
      - name: "tekton-operator"
        compliance: "Compliant"
    manifests:
      - path: tekton/pull-secret-auth/

  - name: tekton-configure
    remediationAction: enforce
    dependencies:
      - name: "tekton-operator"
        compliance: "Compliant"
    manifests:
      - path: tekton/tektonchains.yml
      - path: tekton/tektonconfig.yml

  - name: tekton-operator-status
    remediationAction: inform
    dependencies:
      - name: "tekton-operator"
        compliance: "Compliant"
    manifests:
      - path: tekton/health/tekton-status.yml

policySets:
  - name: tekton-operators
    placement:
      placementName: "dev-bound-placement"

