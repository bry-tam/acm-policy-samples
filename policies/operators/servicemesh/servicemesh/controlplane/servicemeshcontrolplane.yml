apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: basic
  namespace: istio-system
spec:
  version: v2.4.2
  mode: ClusterWide
  tracing:
    type: Jaeger
    sampling: 100
  addons:
    jaeger:
      name: jaeger
      install:
        storage:
          type: Elasticsearch
        ingress:
          enabled: true
    kiali:
      enabled: true
      name: kiali
    grafana:
      enabled: true
  runtime:
    components:
      tracing.jaeger.elasticsearch: # only supports resources and image name
        container:
          resources: {}