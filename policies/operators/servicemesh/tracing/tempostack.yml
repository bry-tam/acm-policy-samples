---
apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: ossm-tempostack
  namespace: tracing-system
spec:
  observability:
    metrics:
      createServiceMonitors: true
      createPrometheusRules: true
  storageSize: 1Gi
  storage: 
    secret:
      name: tempo-s3-access-secret
      type: s3
    tls: 
      enabled: true
      caName: ossm-tempo-s3-bundle
      certName: ossm-tempo-s3-tls
  resources:
    total:
      limits:
        memory: 2Gi
        cpu: "2"
  tenants:
    mode: openshift 
    authentication: 
      - tenantName: default
        tenantId: "1610b0c3-c509-4592-a256-a1871353dbfb"
  template:
    gateway:
      enabled: true 
    # queryFrontend:
    #   jaegerQuery: 
    #     enabled: true
    #     monitorTab:
    #       enabled: true 
    #       prometheusEndpoint: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091 
    #     ingress:
    #       route:
    #         termination: edge
    #       type: route

  managementState: Managed
  replicationFactor: 1