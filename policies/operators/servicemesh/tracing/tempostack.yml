---
apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: ossm-tempostack
  namespace: tracing-system
spec:
  observability:
    metrics:
      createServiceMonitors: true
      createPrometheusRules: true
  storageSize: 1Gi
  storage: 
    secret:
      name: tempo-s3-access-secret
      type: s3
    tls: 
      enabled: true
      caName: ossm-tempo-s3-bundle
      certName: ossm-tempo-s3-tls
  resources:
    total:
      limits:
        memory: 2Gi
        cpu: 2000m
  tenants:
    mode: openshift 
  template:
    gateway:
      enabled: true 
    queryFrontend:
      jaegerQuery: 
        enabled: true
        monitorTab:
          enabled: true 
          prometheusEndpoint: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091 
        ingress:
          route:
            termination: edge
          type: route

  managementState: Managed
  replicationFactor: 1