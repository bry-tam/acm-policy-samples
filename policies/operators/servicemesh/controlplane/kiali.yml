---
apiVersion: kiali.io/v1alpha1
kind: Kiali
metadata:
  name: kiali-user-workload-monitoring
  namespace: istio-system
spec:
  external_services:
    prometheus:
      auth:
        type: bearer
        use_kiali_token: true
      query_scope:
        mesh_id: "basic-istio-system"
      thanos_proxy:
        enabled: true
      url: https://thanos-querier.openshift-monitoring.svc.cluster.local:9091

    tracing:
      query_timeout: 30
      enabled: true
      in_cluster_url: 'http://tempo-ossm-tempostack-query-frontend.istio-system.svc.cluster.local:16685'
      url: 'https://{{ dig "spec" "host" "" (lookup "route.openshift.io/v1" "Route" "istio-system" "tempo-ossm-tempostack-query-frontend") }}'
      use_grpc: true