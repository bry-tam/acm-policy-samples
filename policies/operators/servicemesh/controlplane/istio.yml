---
apiVersion: sailoperator.io/v1
kind: Istio
metadata:
  name: default
spec:
  namespace: istio-system
  updateStrategy:
    type: RevisionBased
    inactiveRevisionDeletionGracePeriodSeconds: 30
    updateWorkloads: false
  version: v1.24-latest
  values:
    meshConfig:
      discoverySelectors:
        - matchLabels:
            istio-discovery: enabled