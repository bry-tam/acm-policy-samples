---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator-sm
policyDefaults:
  namespace: bry-tam-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - servicemesh-operator
placementBindingDefaults:
  name: "servicemesh-binding"

policies:
  - name: elasticsearch-operator
    remediationAction: enforce
    manifests:
      - path: elasticsearch/namespace.yml
      - path: elasticsearch/operatorgroup.yml
        extraDependencies:
          - name: elasticsearch-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: elasticsearch/subscription.yml
        extraDependencies:
          - name: elasticsearch-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: elasticsearch/health/operator-status.yml
        remediationAction: InformOnly
        extraDependencies:
          - name: elasticsearch-operator3
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: jaeger-operator
    remediationAction: enforce
    manifests:
      - path: jaeger/namespace.yml
      - path: jaeger/operatorgroup.yml
        extraDependencies:
          - name: jaeger-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: jaeger/subscription.yml
        extraDependencies:
          - name: jaeger-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: jaeger/health/operator-status.yml
        remediationAction: InformOnly
        extraDependencies:
          - name: jaeger-operator3
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: kiali-operator
    remediationAction: enforce
    manifests:
      - path: kiali/namespace.yml
      - path: kiali/operatorgroup.yml
        extraDependencies:
          - name: kiali-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: kiali/subscription.yml
        extraDependencies:
          - name: kiali-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: kiali/health/operator-status.yml
        remediationAction: InformOnly
        extraDependencies:
          - name: kiali-operator3
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: servicemesh-operator
    remediationAction: enforce
    manifests:
      - path: servicemesh/namespace.yml

      - path: servicemesh/subscription.yml
        extraDependencies:
          - name: kiali-operator
            kind: ConfigurationPolicy
            compliance: "Compliant"
      - path: servicemesh/health/operator-status.yml
        remediationAction: InformOnly
        extraDependencies:
          - name: servicemesh-operator2
            kind: ConfigurationPolicy
            compliance: "Compliant"

  - name: servicemesh-controlplane
    remediationAction: enforce
    dependencies:
      - name: "servicemesh-operator"
        compliance: "Compliant"
    manifests:
      - path: servicemesh/controlplane/namespace.yml
      - path: servicemesh/controlplane/servicemeshcontrolplane.yml

  # - name: servicemesh-status
  #   remediationAction: InformOnly
  #   # dependencies:
  #   #   - name: "loki-configure"
  #   #     compliance: "Compliant"
  #   manifests:
  #     - path: health/servicemesh-status.yml

policySets:
  - name: servicemesh-operator
    placement:
      placementName: "ft-servicemesh--enabled"

