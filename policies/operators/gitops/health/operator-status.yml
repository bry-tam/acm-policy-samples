---
apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: gitops-operator-status
spec:
  remediationAction: inform
  severity: high
  object-templates-raw: |
    {{- /* ## Get the subscription we are checking health for */ -}}
    {{- $sub := (lookup "operators.coreos.com/v1alpha1" "Subscription" "openshift-gitops-operator" "openshift-gitops-operator") }}

    {{- /* ## Ensure the Subscription is at latest known release status */ -}}
    - complianceType: musthave
      objectDefinition:
        apiVersion: operators.coreos.com/v1alpha1
        kind: Subscription
        metadata:
          namespace: openshift-gitops-operator
          labels:
            acm-policy: gitops-operator
        status:
          state: AtLatestKnown

    {{- /* ## Ensure the operator deployment exists and has reached full pod health */ -}}
    {{- $opDepList := list "gitops-operator-controller-manager" }}

    {{- range $depName := $opDepList }}
      {{- $dep := (lookup "apps/v1" "Deployment" $sub.metadata.namespace $depName) }}
    - complianceType: musthave
      objectDefinition:
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          namespace: {{ $sub.metadata.namespace }}
      {{- if not $dep }}
          name: {{ $depName }}
      {{- else }}
          labels:
            olm.owner: '{{ $sub.status.currentCSV }}'
        status:
          replicas: {{ $dep.spec.replicas }}
          updatedReplicas: {{ $dep.spec.replicas }}
          readyReplicas: {{ $dep.spec.replicas }}
          availableReplicas: {{ $dep.spec.replicas }}
          conditions:
            - type: Available
              status: 'True'
      {{- end }}
    {{- end }}