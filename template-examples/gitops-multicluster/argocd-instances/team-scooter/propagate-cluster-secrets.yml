---
object-templates-raw: |
  ## lets look through all of the argo cluster secrets created for the managedserviceaccounts for this tenant
  {{hub- range $mc := (lookup "v1" "Secret" "" "" "argocd/app-team=scooter").items hub}}
  - complianceType: mustonlyhave
    objectDefinition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: {{hub $mc.metadata.name hub}}
        namespace: argocd-team-scooter
        labels: '{{hub $mc.metadata.labels | toRawJson | toLiteral hub}}'
      type: Opaque
      data: '{{hub $mc.data | toRawJson | toLiteral hub}}'
  {{hub- end hub}}
